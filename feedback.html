			<h2>Оставить отзыв</h2>
			<form id="form">
				<table border="0">
					<tr>
						<td><label for="name">Имя</label></td>
						<td><input type="text" id="name"><span id="namef"></span></td>
					</tr>
					<tr>
						<td><label for="email">E-mail</label></td>
						<td><input type="text" id="email"><span id="emailf"></span><br></td>
					</tr>
					<tr>
						<td colspan="2"><label for="access">Ваш отзыв:</label></td>
					</tr>
					<tr>
						<td colspan="2"><textarea name="access"; id="access"; rows="10"></textarea><span id="accessf"></span><br></td>
					</tr> 
				</table>
				<table border="0">
					<tr>
						<td colspan="2"><input type="submit" value="Отправить" id="submit"></td>
					</tr>
				</table>
			</form>
